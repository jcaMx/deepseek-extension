<!-- sidebar.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 300px;
      height: 100%;
      background: #f4f4f4;
      border-left: 1px solid #ccc;
    }
    h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h3>Ask Deepseek ChatGPT a question</h3>
  <textarea id="sidebar-question" placeholder="Type your question..."></textarea>
  <button id="sidebar-submit">Get Answer</button>
  <div id="status"></div>

  <script src="sidebar.js"></script>
</body>
</html>
